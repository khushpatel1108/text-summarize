<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form action="/summarize" method="post">
            <label>Select language to summarize in:</label>
            <input type="radio" name="language" value="English" checked> English
            
            
            <label for="user_input">Enter your text:</label>
            <textarea id="user_input" name="user_input" required></textarea>
            <button type="submit">Summarize</button>
        </form>
    </div>
</body>
</html>
